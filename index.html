<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Blash</title>
    <link rel="shortcut icon" href="src/yo.png" type="image/x-icon">
    <!--CSS-->
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--JavaScript-->
    <script src="index.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="header_info">
            <h1>Luis Ocampo</h1>
            <!-- Navegador -->
            <nav>
                <a href="#portafolio">
                    Portafolio
                    <img src="src/portafolio.png" alt="portafolio">
                </a>
                <a href="#contactame">
                    Contactame
                    <img src="src/libro-contacto.png" alt="contacto">
                </a>
            </nav>
        </div>
        <div class="header_barra">
            <img src="src/header.svg" alt="header">     
        </div>
        
    </header>
    <!-- Main -->
    <main>
        <!-- Acerca -->
        <section class="acerca">
            <div class="acerca_info">
                <h2>Hola, soy Luis</h2>
                <p>
                    Este es mi portafolio donde encontraras proyectos que he desarrollado.
                    Me gusta el desarrollo web y la creaci√≥n de videojuegos.
                </p>
            </div>
            <div class="acerca_img">
                <img src="src/yo.png" alt="yo">
            </div>
        </section>
        <!-- Habilidades -->
        <section>
            <h2>Habilidades</h2>
            <div class="habilidades" id="habilidades"></div>
        </section>
        <!-- proyectos -->
        <a href="" name="portafolio"></a>
        <section class="proyectos" id="proyectos"></section>
        <!-- Contactame -->
        <a href="" name="contactame"></a>
        <section class="contactame" >
            <div class="contactame_img">
                <img src="src/contactame.svg" alt="contacto para mi">
            </div>
            <div class="contactame_card">
                <div class="contactame_card_texto">
                    <h2>Contactame</h2>
                    <p>Puedes mandarme mensaje desde mi correo o cualquiera de mis otras redes</p>
                </div>
                <div class="contactame_card_social" id="social">
                    <div id="gmail"><img src="src/gmail.png" alt="gmail"></div>
                    <a href="https://github.com/Luis-Blash" target="_blank"><img src="src/github.png" alt="github"></a>
                    <a href="https://www.linkedin.com/in/luis-enrique-ocampo-gonzalez-769b5a20a/" target="_blank"><img src="src/linkedin.png" alt="linkedin"></a>
                    <a href="https://twitter.com/luisblash3" target="_blank"><img src="src/twitter.png" alt="twitter"></a>
                </div>
            </div>
        </section>
        <!-- footer -->
    </main>
    <footer>
        <span>Mi portafolio</span>
    </footer>
</body>
</html>
